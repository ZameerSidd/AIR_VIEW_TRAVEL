<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Air View - Travel Agency</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
        }

        /* Main Container */
        .main-container {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }

        /* Background Image */
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('https://images.unsplash.com/photo-1639616322896-357c8e5a449a?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxhaXJwbGFuZSUyMHdpbmRvdyUyMGNpdHklMjBsaWdodHMlMjB0cmF2ZWx8ZW58MXx8fHwxNzU2NDYxMzYzfDA&ixlib=rb-4.1.0&q=80&w=1080');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Gradient Overlay */
        .gradient-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, 
                rgba(30, 58, 138, 0.6) 0%, 
                rgba(30, 64, 175, 0.5) 50%, 
                rgba(234, 88, 12, 0.7) 100%);
        }

        /* Content Container */
        .content {
            position: relative;
            z-index: 10;
        }

        /* Header Styles */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 50;
            padding: 1rem 1.5rem;
        }

        .nav {
            display: flex;
            align-items: center;
            justify-content: space-between;
            max-width: 80rem;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: white;
        }

        .logo-icon {
            width: 2rem;
            height: 2rem;
        }

        .logo-text {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #d1d5db;
        }

        /* Hero Section */
        .hero {
            position: relative;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 0 1.5rem;
        }

        .hero-content {
            max-width: 64rem;
            margin: 0 auto;
            z-index: 10;
        }

        .hero-title {
            font-size: 2.5rem;
            font-weight: bold;
            color: white;
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .hero-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-top: 3rem;
        }

        .btn {
            padding: 0.75rem 2rem;
            font-size: 1.125rem;
            font-weight: 500;
            border-radius: 0.5rem;
            text-decoration: none;
            display: inline-block;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .btn-primary {
            background-color: white;
            color: black;
        }

        .btn-primary:hover {
            background-color: #f3f4f6;
        }

        .btn-secondary {
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(4px);
        }

        .btn-secondary:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }

        /* Services Section */
        .services {
            position: relative;
            padding: 4rem 1.5rem;
        }

        .services-container {
            max-width: 72rem;
            margin: 0 auto;
        }

        .services-title {
            font-size: 2.25rem;
            font-weight: bold;
            color: white;
            text-align: center;
            margin-bottom: 4rem;
        }

        .services-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .service-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .service-item:hover {
            transform: scale(1.05);
        }

        .service-icon {
            width: 5rem;
            height: 5rem;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .service-icon svg {
            width: 3rem;
            height: 3rem;
            color: white;
            transition: color 0.3s ease;
        }

        .service-item:hover .service-icon svg {
            color: #93c5fd;
        }

        .service-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .service-subtitle {
            font-size: 1.125rem;
            color: #d1d5db;
        }

        /* Responsive Design */
        @media (min-width: 640px) {
            .hero-buttons {
                flex-direction: row;
            }

            .services-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (min-width: 768px) {
            .hero-title {
                font-size: 3.75rem;
            }

            .services-title {
                font-size: 2.5rem;
            }
        }

        @media (min-width: 1024px) {
            .hero-title {
                font-size: 4.5rem;
            }

            .services-grid {
                grid-template-columns: repeat(4, 1fr);
            }
        }

        /* Mobile Navigation */
        @media (max-width: 767px) {
            .nav-links {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Background Image -->
        <div class="background-image"></div>
        
        <!-- Gradient Overlay -->
        <div class="gradient-overlay"></div>
        
        <!-- Content -->
        <div class="content">
            <!-- Header -->
            <header class="header">
                <nav class="nav">
                    <div class="logo">
                        <svg class="logo-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                        </svg>
                        <span class="logo-text">AIR VIEW</span>
                    </div>
                    
                    <div class="nav-links">
                        <a href="#home">Home</a>
                        <a href="#services">Services</a>
                        <a href="#about">About</a>
                    </div>
                </nav>
            </header>

            <!-- Hero Section -->
            <section class="hero" id="home">
                <div class="hero-content">
                    <h1 class="hero-title">
                        Travel with Us,<br>
                        Experience the Best
                    </h1>
                    
                    <div class="hero-buttons">
                        <a href="#book" class="btn btn-primary">Book Now</a>
                        <a href="#visa" class="btn btn-secondary">Get Visa</a>
                        <a href="#packages" class="btn btn-secondary">Explore Packages</a>
                    </div>
                </div>
            </section>

            <!-- Services Section -->
            <section class="services" id="services">
                <div class="services-container">
                    <h2 class="services-title">Our Services</h2>
                    
                    <div class="services-grid">
                        <div class="service-item">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17.8 19.2 16 11l3.5-3.5C21 6 21.5 4 21 3c-1-.5-3 0-4.5 1.5L13 8 4.8 6.2c-.5-.1-.9.1-1.1.5l-.3.5c-.2.5-.1 1 .3 1.3L9 12l-2 3H4l-1 1 3 2 2 3 1-1v-3l3-2 3.5 5.3c.3.4.8.5 1.3.3l.5-.2c.4-.3.6-.7.5-1.2z"/>
                                </svg>
                            </div>
                            <h3 class="service-title">Air Ticket</h3>
                            <p class="service-subtitle">Booking</p>
                        </div>

                        <div class="service-item">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/>
                                    <polyline points="14,2 14,8 20,8"/>
                                </svg>
                            </div>
                            <h3 class="service-title">Visa</h3>
                            <p class="service-subtitle">Assistance</p>
                        </div>

                        <div class="service-item">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M3 21h18"/>
                                    <path d="M5 21V7l8-4v18"/>
                                    <path d="M19 21V11l-6-4"/>
                                </svg>
                            </div>
                            <h3 class="service-title">Hotel</h3>
                            <p class="service-subtitle">Booking</p>
                        </div>

                        <div class="service-item">
                            <div class="service-icon">
                                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M2 12a5 5 0 0 0 5 5 8 8 0 0 1 5-5 8 8 0 0 1 5 5 5 5 0 0 0 5-5 12 12 0 1 0-20 0Z"/>
                                    <path d="M6 12a4 4 0 0 1 4-4 8 8 0 0 1 4 4 8 8 0 0 1 4-4 4 4 0 0 1 4 4"/>
                                </svg>
                            </div>
                            <h3 class="service-title">Holiday</h3>
                            <p class="service-subtitle">Packages</p>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
